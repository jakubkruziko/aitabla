<!DOCTYPE html>
<html lang="en">
<head>
  <title>Odjezdová tabule</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s ease;
    }

    #departure-board {
      width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: background-color 0.5s ease;
    }

    .dark-mode #departure-board {
      background-color: #333;
      color: #fff;
    }

    #departure-board h2 {
      margin: 0;
      padding: 20px;
      background-color: #2196F3;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      margin: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .dark-mode button {
      background-color: #555;
    }

    .mode-icons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mode-icons img {
      width: 30px;
      height: 30px;
      margin: 0 5px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .mode-icons img:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="departure-board">
    <h2>Odjezdová tabule</h2>
    <table>
      <thead>
        <tr>
          <th>Čas</th>
          <th>Linka</th>
          <th>Směr</th>
          <th>Druh</th>
        </tr>
      </thead>
      <tbody id="departure-body">
        <!-- Tady budou zobrazena data o odjezdech -->
      </tbody>
    </table>
  </div>

  <div class="mode-icons">
    <img src="https://img.icons8.com/dusk/64/000000/sun.png" onclick="setLightMode()" alt="Světlý režim">
    <img src="https://img.icons8.com/nolan/64/moon.png" onclick="setDarkMode()" alt="Tmavý režim">
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://api.golemio.cz/v2/pid/departureboards?ids=U458Z101P&aswIds=458_101&cisIds=28004&names=Sm%C3%ADchovsk%C3%A9%20n%C3%A1dra%C5%BE%C3%AD&minutesBefore=10&minutesAfter=60&timeFrom=2021-01-21T06%3A00%3A00&includeMetroTrains=true&airCondition=true&preferredTimezone=Europe_Prague&mode=departures&order=real&filter=routeOnce&skip=canceled&limit=0&total=0&offset=0');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Chyba při načítání dat:', error);
      }
    }

    async function renderDepartureBoard() {
      const departureBody = document.getElementById('departure-body');
      departureBody.innerHTML = '';

      const departures = await fetchData();

      departures.departures.forEach((departure) => {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        const lineCell = document.createElement('td');
        const directionCell = document.createElement('td');
        const typeCell = document.createElement('td');

        timeCell.textContent = departure.departure_timestamp.scheduled;
        lineCell.textContent = departure.route_short_name;
        directionCell.textContent = departure.headsign;
        typeCell.textContent = departure.type;

        row.appendChild(timeCell);
        row.appendChild(lineCell);
        row.appendChild(directionCell);
        row.appendChild(typeCell);

        departureBody.appendChild(row);
      });
    }

    function setDarkMode() {
      document.body.classList.add('dark-mode');
    }

    function setLightMode() {
      document.body.classList.remove('dark-mode');
    }

    renderDepartureBoard();
  </script>
</body>
</html>
